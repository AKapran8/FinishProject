<div class="login">
   <form>

      <label>
         Type your name
         <input type="text" class="login__name">
      </label>
      <br>
      <label>
         Type your password
         <input type="password" class="login__password">
      </label>

      <button (click)='logIn()'>Log in</button>
   </form>
</div>
