<div class="slider">
   <div class="container">
      <owl-carousel [options]="homeSlider" [carouselClasses]="['owl-theme', 'customClassName']">
         <div class="slider__item" *ngFor='let product of topProducts'>
            <h2 class="slider__name">{{product.name}}</h2>
            <img src="https://nodejs-final-mysql.herokuapp.com{{product.image}}" alt="{{product.name}}"
               class="slider__img">
         </div>
      </owl-carousel>
   </div>
</div>
