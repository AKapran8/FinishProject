<div class="product">
   <img src="https://nodejs-final-mysql.herokuapp.com{{product.products.image}}" alt="{{product.products.name}}"
      class="product__img">
   <div class="product__descr">
      <p class="product__name">
         {{product.products.name}}
      </p>
      <p class="product__price">
         {{product.products.price}} $
      </p>
      <!-- ! -->
      <app-select [product]='product'></app-select>
      <!-- ! -->
      <div class="product__remove" (click)='removeProductFormCart(i)'>
         <i class="fas fa-trash"></i>
      </div>
   </div>
</div>
