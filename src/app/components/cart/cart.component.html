<div class="cart">
   <div class="container">
      <div>
         <h1 class="cart__item-title">
            Shopping cart
         </h1>
         <div class="cart__row" *ngFor='let product of products; let i = index;'>
            <app-cart-item [product]='product' [i]='i'></app-cart-item>
         </div>
      </div>
      <div class="cart__total">
         <h2>Total Count: {{totalCount}}</h2>
         <h2>Total Price: {{totalPrice}} $</h2>
      </div>

   </div>
</div>
